name: Bug report
description: Report something that isn't working
title: "Bug: "
labels: ["bug"]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: What did you expect to happen, and what happened instead?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste any errors from the browser console or `npm run build`.
      render: shell
    validations:
      required: false
  - type: input
    id: env
    attributes:
      label: Environment
      description: Browser + OS (e.g. "Chrome 121 on macOS 14")
    validations:
      required: false

