      tailwind.config = {

    <style>
        :root {
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
        }
        
        /* Force clean backgrounds - Removes diagonal artifacts */
        html, body, #root {
            background-color: var(--bg-light) !important;
            background-image: none !important;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        .dark html, .dark body, .dark #root {
            background-color: var(--bg-dark) !important;
        }

        /* Support for iOS Notch */
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Disable transition on page load to prevent flicker */
        .preload * {
            transition: none !important;
        }

        /* Generic element styling */
        * {
            background-image: none !important; /* Global pattern kill */
        }
    </style>
